name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Build Electron (Linux & Windows)
        run: npx electron-builder --linux --win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android APK
        run: |
          npx cap copy
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename and Move APK
        run: |
          mkdir -p dist-electron
          cp android/app/build/outputs/apk/debug/app-debug.apk dist-electron/Streamplay-${{ github.ref_name }}.apk

      - name: Release Asset Upload
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist-electron/*.AppImage
            dist-electron/*.exe
            dist-electron/*.apk
            dist-electron/latest-linux.yml
            dist-electron/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
